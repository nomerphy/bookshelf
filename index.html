<!DOCTYPE html>
<html lang="en">
  <head>
  	<!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- END OF META -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <!-- END OF CSS -->
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <!-- END OF FONTS -->
    <title>Bookshelf</title>
  </head>
  <body>

  	<div class="container">
  		<div class="row">
  			<h1 class="text-center col-lg-12">Мои прочитанные книги:</h1>

  			<div class="col-lg-12 text-right">
  				<button class="book-add btn btn-primary" data-toggle="modal" data-target="#modal-add-book">Добавить книгу</button>
  			</div>

  			<div class="col-lg-12">
  				<div class="row book-panel"></div>
  			</div>
  		</div>
  	</div>

  	<!-- Modal -->
<div class="modal fade" id="modal-add-book" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add book to bookshelf</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
        	<div class="form-group row">
        		<label for="book-name" class="col-sm-2 col-form-label">Book:</label>
        		<div class="col-sm-10">
        			<input type="text" class="form-control" name="book-name" id="book-name" value="Frankenstein">
        		</div>
        	</div>

        	<div class="form-group row">
        		<label for="book-author" class="col-sm-2 col-form-label">Author:</label>
        		<div class="col-sm-10">
        			<input type="text" class="form-control" name="book-author" id="book-author" value="Mary Shelley">
        		</div>
        	</div>

        	<div class="form-group row">
        		<label for="book-year" class="col-sm-2 col-form-label">Date:</label>
        		<div class="col-sm-10">
        			<input type="text" class="form-control" name="book-year" id="book-year" value="2019">
        		</div>
        	</div>

        	<div class="form-group row">
        		<label for="book-cover" class="col-sm-2 col-form-label">Cover:</label>
        		<div class="col-sm-10">
        			<input type="text" class="form-control" name="book-cover" id="book-cover" value="">
        		</div>
        	</div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" id="modal-add-book-ok">Добавить</button>
      </div>
    </div>
  </div>
</div>





 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
	
	<script src="index.js"></script>
  </body>
  </html>
